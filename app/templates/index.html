<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- dÃ©vouement: E7C129E127288B4FBA437F01E462696D13BBE2E6 -->
        <!-- By Mike Babb, Vishnu Kumar, & Ayushi Verma -->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>sudoku</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
            rel="stylesheet"
        />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />

        <link rel="stylesheet" href="static/style.css" />

        <script
            src="https://kit.fontawesome.com/f3238cd59c.js"
            crossorigin="anonymous"
        ></script>
    </head>

    <body>
        <main>
            <div class="title">
                <h1 class="animate__animated animate__fadeInDown">
                    <!-- <a href="https://github.com/mkbabb/csp-solver">sudoku</a> -->
                    sudoku
                </h1>
                <div id="color-pref" class="color-pref">
                    <i class="fas fa-sun"></i>
                </div>
            </div>

            <div class="box-shadow board">
                <table id="board">
                    <tbody></tbody>
                </table>
            </div>

            <div class="controls">
                <div class="selects">
                    <div class="board-size">
                        <h2>Board Size</h2>
                        <select autocomplete="off" id="board-size-select">
                            <option value="2">2</option>
                            <option value="3" selected>3</option>
                            <option value="4">4</option>
                        </select>
                    </div>

                    <div class="difficulty">
                        <h2 id="difficulty-header">Difficulty</h2>
                        <select autocomplete="off" id="difficulty-select">
                            <option value="EASY" selected>Easy</option>
                            <option value="MEDIUM">Medium</option>
                            <option value="HARD">Hard</option>
                        </select>
                    </div>
                </div>

                <div class="buttons">
                    <button id="randomize-btn" class="btn btn-secondary">
                        Randomize
                    </button>
                    <button id="clear-btn" class="btn btn-secondary">Clear</button>
                </div>
            </div>

            <button class="btn btn-primary solve" id="solve-btn">Solve</button>
        </main>
    </body>

    <script defer type="text/javascript" src="static/script.js"></script>
</html>
