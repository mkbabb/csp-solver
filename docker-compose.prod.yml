services:
  backend:
    build:
      context: ./backend
      target: production
    environment:
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost}
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      target: production
      args:
        VITE_API_URL: ${VITE_API_URL:-}
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "${HTTP_PORT:-80}:80"
    volumes:
      - ./nginx/sudoku.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - app-network
