services:
  backend:
    build:
      context: ./backend
      target: production
    environment:
      - CORS_ORIGINS=${CORS_ORIGINS:-https://mbabb.fi.ncsu.edu}
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      target: production
      args:
        VITE_API_URL: ${VITE_API_URL:-}
        VITE_BASE_URL: ${VITE_BASE_URL:-/csp-solver/}
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "${HTTP_PORT:-8090}:80"
    volumes:
      - ./nginx/sudoku.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
